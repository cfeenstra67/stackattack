<svg width="160" height="40" viewBox="0 0 160 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f3b9a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d9a58f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background terminal-style bracket -->
  <rect x="2" y="4" width="156" height="32" rx="2" fill="none" stroke="url(#gradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Text -->
  <text x="12" y="26" font-family="'IBM Plex Mono', monospace" font-size="16" font-weight="500" fill="url(#gradient)">
    $ Stackattack
  </text>
  
  <!-- Terminal cursor -->
  <rect x="145" y="15" width="8" height="16" fill="url(#gradient)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.5s" repeatCount="indefinite"/>
  </rect>
</svg>