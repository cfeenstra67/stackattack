name: Run checks
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  run-checks:
    name: Run checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Set up dependencies
        run: pnpm install
      - name: Run builds
        run: pnpm -r build
      - name: Run typechecks
        run: pnpm -r typecheck
